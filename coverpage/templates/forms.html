{% extends 'base.html' %}

{% block content %}

  <form action="{% url 'submit-lab-report' %}" method="post">
    {% csrf_token %}

    <div class="mt-8">
      <h3 class="text-2xl">Lab Reports of</h3>
      <h4 class="text-xl font-bold">
        'Subject'
      </h4>
    </div>
    <div class="grid grid-cols-2 gap-x-8 mt-16">
      <div class="text-left">
        <p class="font-bold">Submitted By:</p>
        <p>Name: <input type="text" name="name" required></p>
        <p>Semester: <input type="text" name="semester" required></p>
        <p>Program: <input type="text" name="program" required></p>
        <p>Registration No: <input type="text" name="registernumber" required></p>
      </div>
      <div class="text-right">
        <p class="font-bold">Submitted To:</p>
        <p><input type="text" name="teachersname" required></p>
        <p>Lecturer/Faculty Member</p>
        <p><input type="text" name="department" required></p>
        <p>Subject</p>
        <p><input type="text" name="subject" required></p>
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>
{% endblock content %}
